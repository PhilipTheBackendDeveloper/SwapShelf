  <script >
    // Add event listeners for Delete and Message buttons
document.querySelectorAll('.delete-btn').forEach((button) => {
    button.addEventListener('click', (event) => {
        const row = event.target.closest('tr'); // Get the row of the clicked button
        const username = row.querySelector('td:nth-child(2)').textContent; // Username in the row
        const email = row.querySelector('td:nth-child(3)').textContent; // Email of the user

        // Show confirmation dialog
        const confirmation = confirm(Are you sure you want to delete the user "${username}"?);
        if (confirmation) {
            row.remove(); // Remove the row if confirmed

            // Save deleted user details to localStorage
            const deletedUsers = JSON.parse(localStorage.getItem('deletedUsers')) || [];
            deletedUsers.push({ username, email, deletionDate: new Date().toISOString() });
            localStorage.setItem('deletedUsers', JSON.stringify(deletedUsers));

            alert(${username} has been deleted.);
        }
    });
});

document.querySelectorAll('.message-btn').forEach((button) => {
    button.addEventListener('click', (event) => {
        const row = event.target.closest('tr'); // Get the row of the clicked button
        const username = row.querySelector('td:nth-child(2)').textContent; // Username in the row
        const email = row.querySelector('td:nth-child(3)').textContent; // Email of the user

        // Show message prompt
        const message = prompt(Send a message to ${username}:);
        if (message) {
            // Save message details to localStorage
            const messages = JSON.parse(localStorage.getItem('adminMessages')) || [];
            messages.push({ username, email, message, date: new Date().toISOString() });
            localStorage.setItem('adminMessages', JSON.stringify(messages));

            alert(Your message to ${username}: "${message}" has been sent!);
        }
    });
});
